<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <button class="icon-button">
          <i class="fas fa-arrow-left"></i><a href="{{url_for('home2')}}"> back</a>
        </button>
        <button class="icon-button">
          <a href="{{url_for('logout')}}">Log-out </a><i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      <div class="profile-details">
        <h2>Profile Photo</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="text-center">
              <img
                src="{{ url_for('static', filename='random.png') }}"
                class="img-fluid rounded-circle"
                id="pro"
                alt="Profile Photo"
              />
            </div>
          </div>
          <div class="col-md-8">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <th scope="row">Username</th>
                  <td>{{ username }}</td>
                </tr>
                <tr>
                  <th scope="row">Name</th>
                  <td>{{ name }}</td>
                </tr>
                <tr>
                  <th scope="row">Email</th>
                  <td>{{ email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <br />
            <br />

            
            </div>
          </div>
        </div>
        <div class="delete-account">
          <button onclick="deleteUser()">Delete Account</button>
        </div>
      </div>
    </div>
    <script>
      function deleteUser() {
        fetch('/delete_user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/logout';  
            } else {
                console.error('Error:', response);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    </script>
  </body>
</html>
