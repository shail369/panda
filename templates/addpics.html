<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='addpics.css') }}">
    <title>Add Photos</title>
</head>
<body>
    <div id="navbar">
        <div id="navbar-items">
            <a href="{{url_for('account')}}" class="icons"><img src="{{ url_for('static', filename='random.png') }}" alt="Profile Picture" id="profile"><div class="hidden">Account</div></a>
            <a href="{{url_for('photos')}}" class="icons"><i class="fa-regular fa-face-laugh-beam"></i><div class="hidden">Images</div></a>
            <a href="{{url_for('home2')}}" class="icons"><i class="fa-solid fa-house"></i><div class="hidden">Home</div></a>
            <a href="{{url_for('addpics')}}" class="current"><i class="fa-solid fa-plus"></i><div class="hidden">Add Images</div></a>
            <a href="{{url_for('videoview')}}" class="icons"><i class="fa-solid fa-video"></i><div class="hidden">Slideshow</div></a>
        </div>
        <div id="login">
            <a href="{{url_for('logout')}}" class="icons"><i class="fa-solid fa-right-from-bracket"></i></i><div class="hidden">Sign Out</div></a>
        </div>
    </div>
    <div style="height: 15vh;"></div>
    <div class="container">
        <h1>Photo Slideshow App</h1>
        <form id="imageForm" enctype="multipart/form-data" action="{{ url_for('addpics') }}" method="POST">
            <label for="imageInput" class="custom-file-upload">
                <span>Choose Images</span>
                <input type="file" id="imageInput" name="imageInput" accept=".jpg, .jpeg, .png" multiple>
            </label>
            <div id="dropContainer" class="drop-container" name="dropContainer" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                Drop Images Here
            </div>
            <div id="imagePreview" class="image-preview"></div>
            <p id="chosenImagesCount"></p>
            <button type="submit" onclick="dikha()">Upload</button>
            <button type="button" onclick="clearAllImages()">Clear All</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='addpics.js') }}"></script>
</body>
</html>
