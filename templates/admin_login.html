<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated Background Login Screen</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>


<body>
	<div id="particles-js"></div>
	<div class="container">
		<div id="login-box">
			<div class="logo">
				<img src="{{ url_for('static', filename='Sheta.jpg') }}" class="img img-responsive img-circle center-block" style="width: 18rem;">
				<h1 class="logo-caption" style="font-family:'Roboto',sans-serif;font-size:305%;">ADMIN PAGE </h1>
			</div>
			<form action="{{ url_for('admin_login') }}" method="post" class="form">
				<div class="form-group">
					<input type="text" id="username" name="username" placeholder="Username" required>
				</div>
				<div class="password-container form-group" >
					<input type="password" id="password" name="password" placeholder="Password" required>
					<span class="eye-icon" onclick="togglePasswordVisibility()">
						<span id="openEye" style="display: none;"><i class="fa-solid fa-eye"></i></span>
						<span id="closedEye"><i class="fa-solid fa-eye-slash"></i></span>
					</span>
				</div>
				<button type="submit" class="btn btn-default btn-custom">Login</button>
				<div class="login-options">
					<p class="forgot-password"><a class="bottom" href="{{url_for('login')}}">Back to Login</a></p>
				</div>
				{% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
		</form>
	</div>
</div>
</div>
<script src="{{ url_for('static', filename='admin_login.js') }}">
</script>
	</body>

</html>
