<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Picture Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='photos.css') }}">
</head>

<body>
    <div id="navbar">
        <div id="navbar-items">
            <a href="{{url_for('account')}}" class="icons"><img src="{{ url_for('static', filename='random.png') }}" alt="Profile Picture" id="profile"><div class="hidden">Account</div></a>
            <a href="{{url_for('photos')}}" class="current"><i class="fa-regular fa-face-laugh-beam"></i><div class="hidden">Images</div></a>
            <a href="{{url_for('home2')}}" class="icons"><i class="fa-solid fa-house"></i><div class="hidden">Home</div></a>
            <a href="{{url_for('addpics')}}" class="icons"><i class="fa-solid fa-plus"></i><div class="hidden">Add Images</div></a>
            <a href="{{url_for('videoview')}}" class="icons"><i class="fa-solid fa-video"></i><div class="hidden">Slideshow</div></a>
        </div>
        <div id="login">
            <a href="{{url_for('logout')}}" class="icons"><i class="fa-solid fa-right-from-bracket"></i></i><div class="hidden">Sign Out</div></a>
        </div> 
    </div>

        <div class="form-group" id="searchbar">
            <input type="text" id="search" name="search" placeholder="Enter name of image" required>
            <button type="submit" id="butt" class="btn btn-default btn-custom"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
   
        <div id="gallery" name="gallery">
            <form id="imageForm" action="{{ url_for('photos') }}" method="post"> 
                {% for image in images %}
                    <div class="container">
                        <input type="checkbox" name="selectedImages[]" value="{{ image.filename }}" id="{{ image.filename }}" style="display:none">
                        <label for="{{ image.filename }}">
                            <img src="data:image/png;base64,{{ image.encoded_image }}" value="{{ image.filename }}" alt="{{ image.filename }}" class="img" onclick="chut(this)">
                            <span class="image-name" id="image-name">{{ image.filename }}</span> 
                        </label>
                    </div>
                {% endfor %}
                <div class="banter-loader" id="loader">
                    <div class="banter-loader__box"></div>
                    <div class="banter-loader__box"></div>
                    <div class="banter-loader__box"></div>
                    <div class="banter-loader__box"></div>
                    <div class="banter-loader__box"></div>
                    <div class="banter-loader__box"></div>
                    <div class="banter-loader__box"></div>
                    <div class="banter-loader__box"></div>
                    <div class="banter-loader__box"></div>
                  </div>
                </div>
                <footer>
                    <button type="submit" class="glow-button" id="qq">Start <i class="fa-solid fa-video"></i></button>
                </footer>
            </form>
    <script src="{{ url_for('static', filename='photos.js') }}"></script>
</body>

</html>
